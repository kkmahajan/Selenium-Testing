<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal WebPage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Personal WebPage</h1>
        <form>
            <div class="form-group">
                <label for="fname">First Name :</label>
                <input type="text" id="fname" name="fname" placeholder="Enter first name here...">
            </div>
            <div class="form-group">
                <label for="lname">Last Name :</label>
                <input type="text" id="lname" name="lname" placeholder="Enter last name here...">
            </div>
            <div class="form-group">
                <label for="age">Age :</label>
                <input type="text" id="age" name="age" placeholder="add the age here...">
            </div>
        </form>
    </div>
</body>
</html>
